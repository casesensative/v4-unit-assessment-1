<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-2.css">
  <title>Shapes, yo</title>

</head>
<body>

  <div class="top">
    <h1 class="title">Makin' Shapes!</h1>
  </div>
  <div class="midtop">
    <h2>Rectangles</h2>
    <div class="shapesbox">
      <div class="purpbox"></div>
      <div class="bluebox"></div>
      <div class="pinkbox"></div>

    </div>
  </div>
  <div class="midbot">
    <h2>Circles</h2>
    <div class="circlesbox">
      <div class="circle">
        <div class="face">
          <img src="https://img.bridgecatalog.com/product_full/CYC/image96.jpg?41dd557b645d0b2bcde66903e793d457" alt="coal" class="coal">
          <img src="https://img.bridgecatalog.com/product_full/CYC/image96.jpg?41dd557b645d0b2bcde66903e793d457" alt="coal" class="coal">
        </div>
        <div class="face">
          <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/13203/carrot-vegetable-clipart-md.png" alt="carrot" class="nose">
        </div>
      </div>
      <div class="midcircle">
        <img src="https://img.bridgecatalog.com/product_full/CYC/image96.jpg?41dd557b645d0b2bcde66903e793d457" alt="coal" class="coal">
        <img src="https://img.bridgecatalog.com/product_full/CYC/image96.jpg?41dd557b645d0b2bcde66903e793d457" alt="coal" class="coal">
        <img src="https://img.bridgecatalog.com/product_full/CYC/image96.jpg?41dd557b645d0b2bcde66903e793d457" alt="coal" class="coal">
        
      </div>
      <div class="circle" style="width: 100px; height: 100px"></div>
    </div>
  </div>
  <div class="bot">


    <h2>Everything</h2>
    <div class="everybox">
      <div class="bgbox">
        <div class="greencircle">
          <div class="fishtank">
            <h3 class="fishtext">Fish Tank</h3>
            <div class="fishcircle">
              <img src="https://cdn.pixabay.com/photo/2012/04/13/21/31/fish-33712_640.png" alt="fish" class="fishimg">
            </div>
          </div>
        </div>
      </div>

    </div>
    
  </div>


  
</body>
</html>
